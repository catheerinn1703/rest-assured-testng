plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
    testImplementation group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.2'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.2'
    testCompileOnly "com.github.dzieciou.testing:curl-logger:1.0.4"
    testCompileOnly "org.slf4j:slf4j-api:1.6.6"
    testCompileOnly "ch.qos.logback:logback-classic:1.0.9"
}

test {
    useTestNG() {
        useDefaultListeners = true
    }
}